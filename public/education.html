<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/ques.css">
</head>
<body>
    <div class="form-container">
        <h1>Registration Form - Education Information</h1>

        <form>
            <div class="question">
                <label for="highestEducation">Highest Level of Education:</label>
                <input type="text" id="highestEducation" name="highestEducation" required>
            </div>

            <div class="question">
                <label for="universityName">University/Institution Name:</label>
                <input type="text" id="universityName" name="universityName" required>
            </div>

            <div class="question">
                <label for="degree">Degree/Course of Study:</label>
                <input type="text" id="degree" name="degree" required>
            </div>

            <div class="question">
                <label for="graduationYear">Year of Graduation:</label>
                <input type="number" id="graduationYear" name="graduationYear" required>
            </div>

            <div class="question">
                <label for="gpa">GPA/Grade:</label>
                <input type="text" id="gpa" name="gpa" required>
            </div>

            <div class="button-container">
                <a href="personal.html" class="prev-button">Previous</a>
                <a href="experience.html" class="next-button">Next</a>
            </div>
        </form>
    </div>

    <script src="./js/ques.js"></script>
</body>
</html>
